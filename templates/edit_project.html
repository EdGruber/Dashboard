<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование проекта</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Редактирование проекта: {{ project['name'] }}</h1>
        
        <form method="POST">
            <label for="name">Название проекта:</label>
            <input type="text" id="name" name="name" value="{{ project['name'] }}" required>
            <br>
            <label for="description">Описание:</label>
            <textarea id="description" name="description">{{ project['description'] }}</textarea>
            <br>
            <button type="submit">Сохранить изменения</button>
        </form>

        <a href="/manage_projects">Назад к управлению проектами</a>
        <a href="/home">В главное меню</a>
        <a href="/logout">Выйти</a>
    </div>
</body>
</html>
