<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование задачи</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-left">
            <li class="navbarli">
                <a href="{% if session.get('login') %}/home{% else %}#{% endif %}">
                    <img src="../static/icons/home_icon.png" alt="Главное меню" class="navbar-icon">
                </a>
            </li>
        </ul>
        <ul class="navbar-right">
            <li class="navbarli"><a href="/view_user">{{ session['login'] }}</a></li>
            <li class="navbarli"><a href="/logout">Выйти</a></li>
        </ul>
    </nav>

    <div class="breadcrumbs">
        <a href="/home">Главная</a>
        <span>/</span>
        <a href="/manage_tasks">Управление задачами</a>
        <span>/</span>
        <span>Редактирование задачи №{{ task['id'] }}: {{ task['title'] }}</span>
    </div>
    <main>
        <div class="container">
            <h1>Редактирование задачи № {{ task['id'] }}: {{ task['title'] }}</h1>
            <form method="POST">
                <label for="title">Название:</label>
                <input type="text" name="title" value="{{ task['title'] }}" required>

                <label for="description">Описание:</label>
                <textarea name="description" rows="4">{{ task['description'] }}</textarea>

                <label for="status_id">Статус:</label>
                <select name="status_id" required>
                    {% for status in statuses %}
                    <option value="{{ status['id'] }}" {% if status['id'] == task['status_id'] %}selected{% endif %}>
                        {{ status['name'] }}
                    </option>
                    {% endfor %}
                </select>

                <label for="specialist_id" {% if session['role'] == 'specialist' %}hidden{% endif %}>Специалист:</label>
                <select name="specialist_id" {% if session['role'] == 'specialist' %}hidden{% endif %}>
                    <option value="">Нет</option>
                    {% for user in users %}
                    <option value="{{ user['id'] }}" {% if user['id'] == task['specialist_id'] %}selected{% endif %}>{{ user['fullname'] }}</option>
                    {% endfor %}
                </select>

                <label for="project_id" {% if session['role'] == 'specialist' %}hidden{% endif %}>Проект:</label>
                <select name="project_id" {% if session['role'] == 'specialist' %}hidden{% endif %} required>
                    {% for project in projects %}
                    <option value="{{ project['id'] }}" {% if project['id'] == task['project_id'] %}selected{% endif %}>{{ project['name'] }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Сохранить</button>
            </form>

            {% if role in ['admin', 'project_manager'] %}
            <form method="POST" style="margin-top: 20px;">
                <input type="hidden" name="delete" value="true">
                <button type="submit" class="button delete-button">Удалить задачу</button>
            </form>
            {% endif %}
        </div>
    </main>
    <footer class="footer">
        <p>
            <a href="https://www.flaticon.com/free-icons/projects" title="projects icons">Projects icons created by itim2101 - Flaticon</a>
        </p>
    </footer>
    <script>
        // Получаем сообщения из Flask
        const messages = {{ get_flashed_messages(with_categories=true) | tojson | safe }};
        if (messages.length > 0) {
            messages.forEach(([category, message]) => {
                alert(message); // Используем стандартное всплывающее окно
            });
        }
    </script>
</body>
</html>
