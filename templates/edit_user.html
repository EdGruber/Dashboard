<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-left">
            <li class="navbarli">
                <a href="{% if session.get('login') %}/home{% else %}#{% endif %}">
                    <img src="../static/icons/home_icon.png" alt="Главное меню" class="navbar-icon">
                </a>
            </li>
        </ul>
        <ul class="navbar-right">
            <li class="navbarli"><a href="/view_user">{{ session['login'] }}</a></li>
            <li class="navbarli"><a href="/logout">Выйти</a></li>
        </ul>
    </nav>

    <div class="breadcrumbs">
        <a href="/home">Главная</a>
        <span>/</span>
        <a href="/manage_users">Управление пользователями</a>
        <span>/</span>
        <span>Редактирование пользователя №{{ user['id'] }}: {{ user['fullname'] }}</span>
    </div>

    <main>
        <div class="container">
            <h1>Редактирование пользователя: {{ user['fullname'] }}</h1>
            <form method="POST">
                <label for="role">Роль:</label>
                <select name="role" required>
                    <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Администратор</option>
                    <option value="project_manager" {% if user['role'] == 'project_manager' %}selected{% endif %}>Руководитель проекта</option>
                    <option value="specialist" {% if user['role'] == 'specialist' %}selected{% endif %}>Специалист</option>
                </select>

                <label>
                    <input type="checkbox" id="change_fullname" name="change_fullname" onchange="toggleFullnameFields()">
                    Изменить ФИО
                </label>

                <div id="fullname_fields" style="display: none;">
                    <label for="new_fullname">Новое ФИО:</label>
                    <input type="text" id="new_fullname" name="new_fullname" value="{{ user['fullname'] }}">
                </div>

                <label>
                    <input type="checkbox" id="change_position" name="change_position" onchange="togglePositionFields()">
                    Изменить должность
                </label>

                <div id="position_fields" style="display: none;">
                    <label for="new_position">Новая должность:</label>
                    <input type="text" id="new_position" name="new_position" value="{{ user['position'] }}">
                </div>

                <label>
                    <input type="checkbox" id="change_password" name="change_password" onchange="togglePasswordFields()">
                    Изменить пароль
                </label>

                <div id="password_fields" style="display: none;">
                    <label for="new_password">Новый пароль:</label>
                    <input type="password" id="new_password" name="new_password" style="display: block;">

                    <label for="confirm_password">Подтвердите пароль:</label>
                    <input type="password" id="confirm_password" name="confirm_password" style="display: block;">
                </div>

                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>
            <a href="https://www.flaticon.com/free-icons/projects" title="projects icons">Projects icons created by itim2101 - Flaticon</a>
        </p>
    </footer>

    <script>
        function togglePasswordInput() {
            const checkbox = document.getElementById('change_password');
            const passwordInput = document.getElementById('new_password');
            passwordInput.disabled = !checkbox.checked;
        }
        function toggleFullnameInput() {
            const checkbox = document.getElementById('change_fullname');
            const fullnameInput = document.getElementById('new_fullname');
            fullnameInput.disabled = !checkbox.checked;
        }
        function togglePositionInput() {
            const checkbox = document.getElementById('change_position');
            const positionInput = document.getElementById('new_position');
            positionInput.disabled = !checkbox.checked;
        }
        function togglePasswordFields() {
            const passwordFields = document.getElementById('password_fields');
            const changePasswordCheckbox = document.getElementById('change_password');
            passwordFields.style.display = changePasswordCheckbox.checked ? 'block' : 'none';
        }

        function toggleFullnameFields() {
            const fullnameFields = document.getElementById('fullname_fields');
            const changeFullnameCheckbox = document.getElementById('change_fullname');
            fullnameFields.style.display = changeFullnameCheckbox.checked ? 'block' : 'none';
        }

        function togglePositionFields() {
            const positionFields = document.getElementById('position_fields');
            const changePositionCheckbox = document.getElementById('change_position');
            positionFields.style.display = changePositionCheckbox.checked ? 'block' : 'none';
        }

        // Отображение всплывающих сообщений
        const messages = {{ get_flashed_messages(with_categories=true) | tojson }};
        messages.forEach(([category, message]) => {
            alert(message); // Используем стандартное всплывающее окно
        });
    </script>
</body>
</html>
