<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление проектами</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Управление проектами</h1>

        {% if error_message %}
        <div class = "message">
            {{ error_message }}
        </div>
        {% endif %}

        <a href="/create_project" class="button">Создать проект</a>

        <h2>Список проектов</h2>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project['name'] }}</td>
                    <td>{{ project['description'] }}</td>
                    <td>
                        <a href="/edit_project/{{ project['id'] }}">Редактировать</a>
                        <form action="/delete_project/{{ project['id'] }}" method="POST">
                            <button type="submit" class = "button">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/home">В главное меню</a>
        <a href="/logout">Выйти</a>
    </div>
</body>
</html>
